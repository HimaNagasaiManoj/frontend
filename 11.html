<head>

  <script>angular.module('planetApp', [])
    .controller('planetController', function($scope) {
      $scope.planets = [

        { name: 'OMG DADDY', type: 'ROLL RIDA', distance:'ALAVAIKUNTAPURAM' , moons:'3:48'  },
        { name: 'DUM DARE', type: 'HARI CHARAN', distance: 'KIRAK PARTY', moons: '4:05' },
        { name: 'TERI MERI', type: 'SHREYA GOSHAL', distance: 'BODY GUARD', moons: '6:05' },
        { name: 'GUDELLONA', type: 'ANIRUDH', distance:'ORI DEVUDA' , moons: '4:00' },
        { name: 'I WANNA FLY', type: 'HIP HOP TAMIZHA', distance: 'KRISHNA ARJUNA YUDDAM', moons: '4:40' },

      ];

  </script>

</head>
<body ng-controller="planetController">
    <body background="m1.jpg">
 <div class="container">
   <h1>Music World</h1>
    <div class="row">
   <div class="col-md-3">
 <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search music...">
      </div>
      <div class="col-md-3">
        <select class="form-control" ng-model="sortBy" ng-init="sortBy='name'">
          <option value="name">NAME</option>
          <option value="type">ARTIST</option>
          <option value="distance">ALBUM</option>
          <option value="moons"> DURATION</option>
        </select>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th></th>
          <th>Name</th>
          <th>ARTIST</th>
          <th> ALBUM</th>
          <th> DURATION </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="planet in planets | filter:searchTerm | orderBy:sortBy">
            <td><a href="8a.html" target="rightframe">&#9654;</a></td>
            <td>{{ planet.name }}</td>
          <td>{{ planet.type }}</td>
          <td>{{ planet.distance }}</td>
          <td>{{ planet.moons }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
